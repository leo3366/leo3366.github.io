        td{

        .caja{
            height: 10px;

<h1 class="text-center">Cajitas</h1>
<hr>
<div class="mr-auto p-4">
    <label for="year" class="d-block">Año de nacimiento:</label>
    <!--<input id="birthday" type="date">-->
    <input id="year" type="text">
    <div class="btn btn-info" onclick="javascript:Clear()">Ejecutar</div>
</div>



    <table id="tabla" class="mx-auto">

    </table>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
    function Clear(){
        var weeks = 4680;
        var ancho = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
        var columnas = Math.floor(ancho/30)-1;
        var filas = weeks/columnas;
        var hoy = new Date();
        var acum = 0;
        hoy = hoy.getFullYear();

        console.log("ancho: "+ancho+" Columnas: "+columnas);
        var vividos = (hoy-document.getElementById("year").value)*52; //semanas
        //console.log(hoy-2);


        var table = document.getElementById("tabla");

        table.innerHTML = "";
        var tbody = document.createElement("TBODY");
        table.appendChild(tbody);

        for(var i = 0; i<filas; i++){
            var tr = document.createElement("TR");
            tbody.appendChild(tr);
            for(var j=0;j<columnas;j++){
                acum ++;
                var td = document.createElement("TD");
                var div = document.createElement("DIV");
                if(acum > vividos)
                    div.setAttribute("class","caja");
                else
                    div.setAttribute("class","cajanegra");

                tr.appendChild(td);
                td.append(div);
            }
        }
    }
</script>
</body>
