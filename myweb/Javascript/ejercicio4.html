    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header><a href="/~leo">Volver al índice</a></header>
    <h1 class="text-center">Ejercicio de concatenación</h1>
    <hr>
    <form action="javascript:Ejecuta()" class="p-2 mx-auto mt-4" style="width: 318px; border: 1px blue solid; box-shadow: 1px 1px 10px;">
        <div class="form-group">
            <label for="nombre" class="d-block">Nombre:</label>
            <input id="nombre" type="text" class="form-control" style="width: 300px; border: 1px solid blue;">
        </div>

        <div class="form-group">
            <label for="apellido" class="d-block">Apellido:</label>
            <input id="apellido" type="text" class="form-control" style="width: 300px; border: 1px solid blue;">
        </div>

        <input type="button" id="concat_button" class="btn btn-primary" name="concat_button" onclick="Resultado()" style="border: 1px solid blue;" value="Concatenar">
        <div id="resultado" class="mt-3 p-2" style="border: 1px blue solid; width: 300px; height: 200px;"></div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function Resultado(){
            var resultado = document.getElementById('nombre').value+" "+ document.getElementById('apellido').value;
            document.getElementById('resultado').innerHTML = resultado;
            document.getElementById('concat_button').insertAdjacentHTML("afterend", '   <input id="borrar" type="button" value="Borrar" class="btn btn-primary" onclick="Borrar()" style="border: 1px solid blue;">');
        }
        function Borrar() {
            document.getElementById('nombre').value = '';
            document.getElementById('apellido').value = '';
            document.getElementById('borrar').remove();
        }
    </script>
</body>
</html>
