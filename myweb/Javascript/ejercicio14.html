<h1 class="text-center">Ejercicio Número primo</h1>
<hr>
<form action="javascript:Ejecuta()" class="p-2 mx-auto mt-4" style="width: 318px; border: 1px blue solid; box-shadow:
 1px 1px
10px;">
    <div class="form-group">
        <label for="numero">Ingrese un número (0-10)</label>
        <input id="numero" class="form-control" type="text">
    </div>
    <input type="button" id="boton" class="btn btn-success" name="boton" onclick="Ejecuta()" style="border: 1px solid
     blue;" value="Ejecutar">
    <div id="resultado" class="mt-3 p-2" style="border: 1px blue solid; width: 300px; height: 200px;"></div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
    function Ejecuta(){
        var numero = parseFloat(document.getElementById('numero').value);
        var resultado = document.getElementById('resultado');

        if(isNaN(numero) || numero > 10 || numero < 0)
            resultado.innerText = "Entrada invalida - Debe colocar un número entre 0 y 10";
        else
            if (numero != 2  && numero != 3 && numero != 5 && numero != 7)
                resultado.innerHTML = "<div class='bg-danger'>El número " + numero + " no es primo</div>";
            else
                resultado.innerHTML = "<div class='bg-success'>El número " + numero + " es primo</div>";
    }
</script>
