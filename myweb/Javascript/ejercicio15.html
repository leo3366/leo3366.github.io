<header><a href="/~leo">Volver al índice</a></header>
<h1 class="text-center">Ejercicio dias de la semana</h1>
<hr>
<form action="javascript:Ejecuta()" class="p-2 mx-auto mt-4" style="width: 318px; border: 1px blue solid; box-shadow:
 1px 1px
10px;">
    <div class="form-group">
        <label for="numero">Ingrese un número (1-7)</label>
        <input id="numero" class="form-control" type="text">
    </div>
    <input type="button" id="boton" class="btn btn-success" name="boton" onclick="Ejecuta()" style="border: 1px solid
     blue;" value="Ejecutar">
    <div id="resultado" class="mt-3 p-2" style="border: 1px blue solid; width: 300px; height: 200px;"></div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
    function Ejecuta(){
        var numero = parseFloat(document.getElementById('numero').value);
        var resultado = document.getElementById('resultado');

        if(isNaN(numero) || numero > 7 || numero < 1)
            resultado.innerHTML = "<div class='bg-danger'>Entrada invalida - Debe colocar un número entre 1 y 7</div>";
        else
            if (numero == 1)
                resultado.innerHTML = "<div class='bg-info'>Lunes</div>";
            else if(numero == 2)
                resultado.innerHTML = "<div class='bg-info'>Martes</div>";
            else if(numero == 3)
                resultado.innerHTML = "<div class='bg-info'>Miercoles</div>";
            else if(numero == 4)
                resultado.innerHTML = "<div class='bg-info'>Jueves</div>";
            else if(numero == 5)
                resultado.innerHTML = "<div class='bg-info'>Viernes</div>";
            else if(numero == 6)
                resultado.innerHTML = "<div class='bg-info'>Sabado</div>";
            else if(numero == 7)
                resultado.innerHTML = "<div class='bg-info'>Domingo</div>";
    }
</script>
</body>
