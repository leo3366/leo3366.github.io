<hr>
<form action="javascript:Ejecuta()" class="p-2 mx-auto mt-4 col-12 col-md-6 col-lg-4 mb-4" style="border:
1px blue
solid; box-shadow: 1px 1px 10px;">
    <div class="form-group">
        <label for="num1">num1</label>
        <input id="num1" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label for="num1">num2</label>
        <input id="num2" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label for="num3">num3</label>
        <input id="num3" class="form-control" type="text">
    </div>

    <input type="button" id="boton" class="btn btn-success" name="boton" onclick="Ejecuta()" style="border: 1px solid
     blue;" value="Verificar">
    <div id="resultado" class="mt-3 p-2 mx-auto"
         style="background-color: black; width: 100%; margin:20px; height: 200px; color: white;"></div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script type="text/javascript">
    function Ejecuta(){
        var num1 = parseInt(document.getElementById('num1').value);
        var num2 = parseInt(document.getElementById('num2').value);
        var num3 = parseInt(document.getElementById('num3').value);
        var resultado = document.getElementById('resultado');

        if(!isNaN(num1) || !isNaN(num2) || !isNaN(num3)) {
            if (num3 == num1 % num2)
                resultado.innerText = 'El resto de ' + num1 + ' y ' + num2 + ' es ' + num1 % num2;
            else
                resultado.innerText = 'el resto de num1 y num2 es diferente de num3';
        }
        else
            resultado.innerText = 'Entrada no válida';

    }
</script>
