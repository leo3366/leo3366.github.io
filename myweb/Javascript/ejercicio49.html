<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <title>Numero</title>
</head>
<body>
<button onclick="ejecutar()"> resultado

</button>
<div  id="imagen" class="container">



</div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script type="text/javascript">
    function ejecutar(){

        var imagen = document.getElementById("imagen");
        var vacio=4; // los espacios vacios son 4,3,2,1,0 por linea
        var impar=1; // los impares son 1,3,5,7,9, por linea (asteriscos por linea)
        var salida="";

        for (var fila=1; fila<=4; fila++){
            salida +="<div class='row'>";
            for (var columna=1; columna<=9; columna++){
                if(columna<=vacio || columna> vacio+impar)
                    salida+="<div class ='col-1'></div>";
                else
                    salida+="<div class ='col-1'>*</div>";


            }
            vacio--; //  vacio = vacio - 1;
            impar+=2; // impar = impar + 2;
            salida+="</div>";
        }
        for (var fila=1; fila<=5; fila++){
            salida +="<div class='row'>";
            for (var columna=1; columna<=9; columna++){
                if(columna<=vacio || columna> vacio+impar)
                    salida+="<div class ='col-1'></div>";
                else
                    salida+="<div class ='col-1'>*</div>";


            }
            vacio++;
            impar-=2;
            salida+="</div>";
        }
        imagen.innerHTML=salida;
    }
</script>
</body>
</html>
