    <header><a href="/~leo">Volver al índice</a></header>
    <h1 class="text-center">Ejercicio con llamada a función definida por el usuario</h1>
    <hr>
    <section class="mx-auto p-3" style="width: 300px; border: 1px blue solid; box-shadow: 1px 1px 10px;">
        <p>Haz click en el bóton para cambiar su nombre.</p>
        <button id="aguacate" type="button" class="btn btn-primary d-block mx-auto m-2"  onclick="EjecutaJS()">
            Mensaje

    </section>

    <script type="text/javascript">
        function EjecutaJS(){
            document.getElementById("aguacate").innerText = "Aguacate";
        }
