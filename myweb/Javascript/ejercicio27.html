<body>
<header><a href="/~leo">Volver al índice</a></header>
<h1 class="text-center">Ejercicio de tipos de motor</h1>
<hr>
<form action="javascript:dimeTipoMotor()" class="p-2 mx-auto mt-4 col-12 col-md-6 col-lg-4 mb-4" style="border:
1px blue
solid; box-shadow: 1px 1px 10px;">
    <div class="form-group">
        <label for="motor">Tipo de motor</label>
        <input id="motor" class="form-control" type="text">
    </div>

    <input type="button" id="boton" class="btn btn-success" name="boton" onclick="dimeTipoMotor()" style="border: 1px
    solid
     blue;" value="Ejecutar">
    <div id="resultado" class="mt-3 p-2 mx-auto"
         style="background-color: black; width: 100%; margin:20px; height: 200px; color: white;"></div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
    function dimeTipoMotor(){
        var motor = parseInt(document.getElementById('motor').value);
        var resultado = document.getElementById('resultado');

        if(!isNaN(motor)) {
           switch (motor) {
               case 0:
                   resultado.innerText = "No hay establecido un valor definido para el tipo de bomba";
                   break;
               case 1:
                   resultado.innerText = "La bomba es una bomba de agua";
                   break;
               case 2:
                   resultado.innerText = "La bomba es  una bomba de gasolina";
                   break;
               case 3:
                   resultado.innerText = "La bomba es una bomba de hormigón";
                   break;
               case 4:
                   resultado.innerText = "La bomba es una bomba de pasta alimenticia";
                   break;
               default:
                   resultado.innerText = "No existe un valor válido para timpo de bomba";
           }
        }
        else
            resultado.innerText = 'Entrada no válida';
    }
</script>
