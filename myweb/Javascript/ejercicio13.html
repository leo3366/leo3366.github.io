<h1 class="text-center">Ejercicio Nota</h1>
<hr>
<form action="javascript:Ejecuta()" class="p-2 mx-auto mt-4" style="width: 318px; border: 1px blue solid; box-shadow:
 1px 1px
10px;">
    <div class="form-group">
        <label for="nota">Ingrese la nota (0-10)</label>
        <input id="nota" class="form-control" type="text">
    </div>
    <input type="button" id="boton" class="btn btn-success" name="boton" onclick="Ejecuta()" style="border: 1px solid
     blue;" value="Ejecutar">
    <div id="resultado" class="mt-3 p-2" style="border: 1px blue solid; width: 300px; height: 200px;"></div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
    function Ejecuta(){
        var nota = parseFloat(document.getElementById('nota').value);
        var resultado = document.getElementById('resultado');

        if(isNaN(nota) || nota > 10 || nota < 0)
            if(isNaN(nota))
                resultado.innerText = "Debe ingresar un valor numerico";
            else
                resultado.innerText = "Nota no valida";
        else
            if(nota < 3)
                resultado.innerHTML = "<p style='background-color:rgb(255,0,0);'>Muy deficiente</p>";
            else if(nota < 5)
                resultado.innerHTML = "<p style='background-color:rgb(204,51,0);'>Insuficiente</p>";
            else if(nota < 6)
                resultado.innerHTML = "<p style='background-color:rgb(153,102,0);'>Suficiente</p>";
            else if(nota < 7)
                resultado.innerHTML = "<p style='background-color:rgb(102,153,0);'>Bien</p>";
            else if(nota < 9)
                resultado.innerHTML = "<p style='background-color:rgb(51,204,0);'>Notable</p>";
            else if(nota <= 10)
                resultado.innerHTML = "<p class='bg-success'>Sobresaliente</p>";
    }
</script>
