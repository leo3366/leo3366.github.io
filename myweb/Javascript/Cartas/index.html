    </div> <!-- End Container -->
    <div id="bloqueo"></div>

    <div id="modalNivel" class="modal fade" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal2">
                <div id="" class="panel-body mx-auto justify-content-center text-center p-4">
                    <h3>Selecciona nivel</h3>
                    <button class="nivel1 btn btn-success">Fácil</button>
                    <button class="nivel2 btn btn-success">Medio</button>
                    <button class="nivel3 btn btn-success">Difícil</button>
                </div>
            </div>
        </div>
    </div>
    <div id="modalCambio" class="modal fade" tabindex="-1" style="background-color: transparent">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal2" style="background-color: transparent">

                    <h1 id="tituloNivel">Nivel </h1>
                </div>

        </div>
