<header><a href="/~leo">Volver al Ã­ndice</a></header>
<h1 class="text-center">Ejercicio de unidades de masa</h1>
<hr>
<form action="javascript:Ejecuta()" class="p-2 mx-auto mt-4 col-12 col-md-6 col-lg-4 mb-4" style="border:
1px blue
solid; box-shadow: 1px 1px 10px;">
    <div class="form-group">
        <label for="peso">Ingrese un peso en KG</label>
        <input id="peso" class="form-control" type="text" onkeyup="Ejecuta()">
    </div>
    <div class="form-group">
        <label for="tipo">Tipo</label>
        <select name="tipo" id="tipo" class="form-control" onchange="Ejecuta()">
            <option value="1" selected disabled>Seleccione un valor</option>
            <option value="10">Hectogramos</option>
            <option value="100">Decagramos</option>
            <option value="1000">gramos</option>
            <option value="10000">decigramos</option>
            <option value="100000">centigramos</option>
            <option value="1000000">miligramos</option>
        </select>
    </div>
    <input type="button" id="boton" class="btn btn-success" name="boton" onclick="Ejecuta()" style="border: 1px solid
     blue;" value="Convertir">
    <div id="resultado" class="mt-3 p-2 mx-auto"
         style="background-color: black; width: 100%; margin:20px; height: 200px; color: white;"></div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
    function Ejecuta(){
        var peso = parseFloat(document.getElementById('peso').value);
        var tipo = parseInt(document.getElementById('tipo').value);
        var resultado = document.getElementById('resultado');

        if(!isNaN(peso))
            resultado.innerText = tipo*peso;
        else
            resultado.innerText = 'No es un valor numerico';
    }
</script>
