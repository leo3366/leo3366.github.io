<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #victima{
            position: absolute;
            height: 100px;
            width: 100px;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
<section>
    <div class="container-fluid">
        <button id="btnToggle" class="btn btn-outline-dark mx-auto d-block"> Run</button>
        <div class="row">
            <div id="victima" class="col-6 offset-3"></div>
        </div>
    </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#btnToggle").click(function () {
            $("#victima").animate({
                height: "400px",
                opacity: "0.5",
            }, 1000);
            $("#victima").animate({
                opacity: "1",
                width: "400px",
            }, 1000);
            $("#victima").animate({
                opacity: "0.5",
                height: "100px",
            }, 1000);
            $("#victima").animate({
                opacity: "1",
                width: "100px",
            }, 1000);
        });
    })
</script>
</body>
</html>
